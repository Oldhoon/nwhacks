<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Moodify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <section id="login" class="gradient-background vh-100 d-flex justify-content-center align-items-center">
    <div class="container col-xxl-4 px-4 py-5 bg-light rounded shadow">
      <h1 class="display-6 fw-bold text-center mb-4">Welcome Back</h1>
      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="uname" class="form-label">Email address</label>
          <input type="email" class="form-control" id="uname" name="uname" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
          <label for="psw" class="form-label">Password</label>
          <input type="password" class="form-control" id="psw" name="psw" placeholder="Enter your password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
      </form>
      <p class="text-center mt-3">Don't have an account? <a href="signup2.html">Sign Up</a></p>
    </div>
  </section>
</body>
</html>
