<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - MoodTracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="home.css">
  <script src="signup.js"></script>
</head>
<body>
  <section id="signup" class="gradient-background vh-100 d-flex justify-content-center align-items-center">
    <div class="container col-xxl-4 px-4 py-5 bg-light rounded shadow">
      <h1 class="display-6 fw-bold text-center mb-4 custom-font">Create Your Account</h1>
      <form id="signup-form" action="/signup" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="psw" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
          <label for="password-repeat" class="form-label">Repeat Password</label>
          <input type="password" name="psw-repeat" class="form-control" id="password-repeat" placeholder="Repeat Password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        </div>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="login2.html">Login</a></p>
    </div>
  </section>
  
</body>
</html>
