<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entry</title>
    <link href="entry.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="navbar">
        <ul>
            <li> <a href="home.html" >Home</a></li>
            <li> <a href="journal.html" >Journal</a></li>
            <li class="signup"> <a href="signup.html" >Sign Up</a></li>
            <li class="login"> <a href="login.html" >Login</a></li>
        </ul>
    </div>
    <div>
        <form id="journal-form" action="submit2.html" method="get">
        Journal Entry: <br>
            <textarea id="journal-entry" rows="5" cols="40" spellcheck="true"></textarea>
            <br>
            <span id="char-count">Character count: 0</span>
            <br>
            <input id="submit-button" class="submit" type="submit" value="Submit">
          </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId');
            document.getElementById('userId').value = userId;
        });
    </script>
    <script src="submit.js"></script>
</body> 
</html>
