<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body class="bg-light text-dark gradient-background">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">MoodTracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="journal.html">Journal</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="text-center mb-4 grad">Journal Entries</h2>

        <!-- Journal Entries Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Date and Time</th>
                        <th scope="col">Mood</th>
                        <th scope="col">Score</th>
                    </tr>
                </thead>
                <tbody id="journal-entries">
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav>
            <ul class="pagination" id="pagination">
                <!-- Pagination buttons will be dynamically added here -->
            </ul>
        </nav>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript for Pagination -->
    <script>
        const entries = [
            { title: "Sample Title A", date: "2025-01-19 12:30 PM", mood: "Happy", score: "8/10" },
            { title: "Sample Title B", date: "2025-01-18 10:15 AM", mood: "Sad", score: "5/10" },
            { title: "Sample Title C", date: "2025-01-20 01:00 PM", mood: "Neutral", score: "7/10" },
            { title: "Sample Title C", date: "2025-01-20 01:00 PM", mood: "Neutral", score: "7/10" },
            { title: "Sample Title C", date: "2025-01-20 01:00 PM", mood: "Neutral", score: "7/10" },
            { title: "Sample Title C", date: "2025-01-20 01:00 PM", mood: "Neutral", score: "7/10" },
            { title: "Sample Title C", date: "2025-01-20 01:00 PM", mood: "Neutral", score: "7/10" },

            // Add more entries as needed for testing
        ];

        const rowsPerPage = 6;
        let currentPage = 1;

        function displayEntries(page) {
            const start = (page - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const pageEntries = entries.slice(start, end);

            const tbody = document.getElementById("journal-entries");
            tbody.innerHTML = ""; // Clear previous rows

            pageEntries.forEach(entry => {
                const row = `<tr>
                    <td>${entry.title}</td>
                    <td>${entry.date}</td>
                    <td>${entry.mood}</td>
                    <td>${entry.score}</td>
                </tr>`;
                tbody.innerHTML += row;
            });

            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(entries.length / rowsPerPage);
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = ""; // Clear previous pagination buttons

            for (let i = 1; i <= totalPages; i++) {
                const pageItem = document.createElement("li");
                pageItem.className = `page-item ${i === currentPage ? "active" : ""}`;
                pageItem.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i})">${i}</a>`;
                pagination.appendChild(pageItem);
            }
        }

        function changePage(page) {
            currentPage = page;
            displayEntries(page);
        }

        // Initialize the table with the first page of entries
        displayEntries(currentPage);
    </script>
</body>
</html>
