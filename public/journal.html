<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="journal.css">
    <style>
        th {
            position: relative;
            cursor: pointer;
        }

        th:hover::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background-color: #007bff;
            border-radius: 2px;
        }

        .sort-indicator {
            font-size: 0.9em;
            margin-left: 5px;
            color: gray;
        }
    </style>
</head>
<body class="bg-light text-dark gradient-background">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">MoodTracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="journal.html">Journal</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="text-center mb-4 grad">Journal Entries</h2>

        <!-- Journal Entries Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col" onclick="sortTable(0)">Title<span class="sort-indicator" id="indicator-0"></span></th>
                        <th scope="col" onclick="sortTable(1)">Date and Time<span class="sort-indicator" id="indicator-1"></span></th>
                        <th scope="col" onclick="sortTable(2)">Mood<span class="sort-indicator" id="indicator-2"></span></th>
                        <th scope="col" onclick="sortTable(3)">Score<span class="sort-indicator" id="indicator-3"></span></th>
                    </tr>
                </thead>
                <tbody id="journal-entries">
                    <tr>
                        <td>Sample Title A</td>
                        <td>2025-01-19 12:30 PM</td>
                        <td>Happy</td>
                        <td>8/10</td>
                    </tr>
                    <tr>
                        <td>Sample Title B</td>
                        <td>2025-01-18 10:15 AM</td>
                        <td>Sad</td>
                        <td>5/10</td>
                    </tr>
                    <tr>
                        <td>Sample Title C</td>
                        <td>2025-01-20 01:00 PM</td>
                        <td>Neutral</td>
                        <td>7/10</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <script>
        let sortDirection = {};

        function sortTable(columnIndex) {
            const table = document.querySelector("table");
            const tbody = table.querySelector("tbody");
            const rows = Array.from(tbody.querySelectorAll("tr"));
            const indicators = document.querySelectorAll(".sort-indicator");

            // Clear all indicators first
            indicators.forEach(indicator => (indicator.textContent = ""));

            // Determine sort direction
            if (!sortDirection[columnIndex]) {
                sortDirection[columnIndex] = "asc";
            } else {
                sortDirection[columnIndex] = sortDirection[columnIndex] === "asc" ? "desc" : "asc";
            }

            // Update indicator
            const indicator = document.getElementById(`indicator-${columnIndex}`);
            indicator.textContent = sortDirection[columnIndex] === "asc" ? "(ascending)" : "(descending)";

            // Sort rows
            rows.sort((a, b) => {
                const cellA = a.cells[columnIndex].textContent.trim();
                const cellB = b.cells[columnIndex].textContent.trim();

                if (columnIndex === 1) {
                    const dateA = new Date(cellA);
                    const dateB = new Date(cellB);
                    return sortDirection[columnIndex] === "asc" ? dateA - dateB : dateB - dateA;
                } else if (columnIndex === 3) {
                    const scoreA = parseFloat(cellA.split("/")[0]);
                    const scoreB = parseFloat(cellB.split("/")[0]);
                    return sortDirection[columnIndex] === "asc" ? scoreA - scoreB : scoreB - scoreA;
                } else {
                    return sortDirection[columnIndex] === "asc"
                        ? cellA.localeCompare(cellB)
                        : cellB.localeCompare(cellA);
                }
            });

            rows.forEach(row => tbody.appendChild(row));
        }
    </script>
</body>
</html>
